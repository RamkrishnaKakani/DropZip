name: DeleteUserStaleBranch

on:
  workflow_dispatch:
    inputs:
      deleteStaleBranches:
        description: 'Do You Want to Delete Stale Branches?'
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run a one-line script
        run: echo Hello, world ${{ github.event.inputs.deleteStaleBranches }}!

      - name: StaleBranch
        shell: pwsh
        run: |
          ./UserStaleBranch.ps1 -isDeleteBraches ${{ github.event.inputs.deleteStaleBranches }}
